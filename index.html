<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1; url=./websiteapp.html">
    <title>FlyMadd Creative - Professional Design Services</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .loading {
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>FlyMadd Creative</h1>
        <p>Loading main application...</p>
        <p><a href="./websiteapp.html" style="color: #ffd700;">Click here if not redirected automatically</a></p>
    </div>
    
    <script>
        // Immediate redirect to main app - try multiple methods
        try {
            window.location.replace('./websiteapp.html');
        } catch(e) {
            try {
                window.location.href = './websiteapp.html';
            } catch(e2) {
                window.location = './websiteapp.html';
            }
        }
    </script>
</body>
</html>
