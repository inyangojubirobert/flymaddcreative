<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flymadd Creative</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* üåê Make pagination dots smaller on mobile */
    @media (max-width: 640px) {
      #dots button {
        width: 0.35rem !important;
        height: 0.35rem !important;
        margin: 0 0.1rem !important;
      }
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-start gap-6 min-h-screen overflow-hidden relative">
  <div class="bg-white rounded-2xl shadow-lg w-11/12 sm:w-5/6 md:w-4/5 max-w-4xl h-full overflow-hidden mx-auto my-6">

    <!-- Onboarding Storyboard -->
    <div id="onboarding" class="relative h-[60vh] overflow-hidden bg-slate-950 rounded-[29px] shadow-xl 
        mt-6 ml-6 mr-6 sm:mt-8 sm:ml-8 sm:mr-8 md:mt-10 md:ml-10 md:mr-10">
      <div id="slides"
        class="flex h-full w-full transition-transform duration-1000 ease-in-out will-change-transform">
        <!-- Slide 1 -->
        <section class="flex-shrink-0 w-full h-full relative">
          <img src="https://res.cloudinary.com/dljcj00ht/image/upload/f_auto,q_auto,w_1600/v1761087274/Brand_cuv2rc.jpg"
            alt="Global creative mission" class="block w-full h-full object-cover opacity-60" />
        </section>

        <!-- Slide 2 -->
        <section class="flex-shrink-0 w-full h-full relative">
          <img src="https://res.cloudinary.com/dljcj00ht/image/upload/f_auto,q_auto,w_1600/v1761089558/graphics_fei33a.jpg"
            alt="Brand identity and graphics" class="block w-full h-full object-cover opacity-60" />
        </section>

        <!-- Slide 3 -->
        <section class="flex-shrink-0 w-full h-full relative">
          <img src="https://res.cloudinary.com/dljcj00ht/image/upload/f_auto,q_auto,w_1600/v1761090056/research_yj3wwm.jpg"
            alt="UI UX design" class="block w-full h-full object-cover opacity-60" />
        </section>

        <!-- Slide 4 -->
        <section class="flex-shrink-0 w-full h-full relative">
          <img src="https://res.cloudinary.com/dljcj00ht/image/upload/f_auto,q_auto,w_1600/v1761090447/mob_znki5o.jpg"
            alt="Full stack development" class="block w-full h-full object-cover opacity-60" />
        </section>
      </div>
    </div>

    <!-- Pagination Dots -->
    <div id="dots" class="flex items-center gap-1 justify-center mt-2 mb-2"></div>

  </div>

  <script>
    class Onboarding {
      constructor(root, slidesEl, dotsEl) {
        this.root = root;
        this.slidesEl = slidesEl;
        this.dotsEl = dotsEl;
        this.index = 0;
        this.count = slidesEl.children.length;
        this.initDots();
        this.update();
      }

      // ‚úÖ Initializes dots and adapts count for mobile
      initDots() {
        this.dotsEl.innerHTML = '';
        const isMobile = window.matchMedia('(max-width: 640px)').matches;
        const totalDots = isMobile ? 3 : this.count; // Show fewer dots on mobile

        for (let i = 0; i < totalDots; i++) {
          const b = document.createElement('button');
          b.className =
            'w-[0.35rem] h-[0.35rem] sm:w-[0.5rem] sm:h-[0.5rem] md:w-[0.6rem] md:h-[0.6rem] rounded-full bg-gray-300 hover:bg-gray-400 transition-colors';
          b.addEventListener('click', () => {
            this.index = i;
            this.update(true);
          });
          this.dotsEl.appendChild(b);
        }
      }

      update(animate = false) {
        const w = this.root.clientWidth;
        this.slidesEl.style.transitionDuration = animate ? '1200ms' : '0ms';
        this.slidesEl.style.transform = `translateX(-${this.index * w}px)`;

        // Highlight active dot
        Array.from(this.dotsEl.children).forEach((d, i) => {
          d.classList.toggle('bg-blue-600', i === this.index);
          d.classList.toggle('bg-gray-300', i !== this.index);
        });
      }
    }

    window.addEventListener('load', () => {
      const onboarding = new Onboarding(
        document.getElementById('onboarding'),
        document.getElementById('slides'),
        document.getElementById('dots')
      );

      // Recalculate when screen resizes
      window.addEventListener('resize', () => onboarding.initDots());
    });
  </script>
</body>
</html>
