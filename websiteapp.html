<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flymadd Creative â€¢ App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect"
    href="https://res.cloudinary.com/dljcj00ht/image/upload/v1751137778/90639762_2872585919484791_7377249381973491712_n_swlodr.jpg" />
  <link rel="dns-prefetch"
    href="https://res.cloudinary.com/dljcj00ht/image/upload/v1751137778/90639762_2872585919484791_7377249381973491712_n_swlodr.jpg" />
</head>

<body class="bg-gray-100 h-[100dvh] md:h-screen">
  <div id="app" class="h-full flex flex-col min-h-0">
    <!-- Header -->
    <header class="w-full bg-white shadow-sm flex-none">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-3 flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-full overflow-hidden shadow flex items-center justify-center bg-slate-900 text-white text-sm font-semibold">
          FC</div>
        <div class="leading-tight">
          <div class="text-slate-900 font-extrabold text-base sm:text-lg">Flymadd Creative LLC</div>
          <div class="text-slate-600 text-xs sm:text-sm">Excellence in design. Precision in delivery.</div>
        </div>
      </div>
    </header>

    <!-- Tabs + Content -->
    <main class="flex-1 flex flex-col w-full min-h-0">
      <!-- Horizontal tabs (mobile flatlist with snap) -->
      <nav class="w-full bg-white border-b border-slate-200 flex-none">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 md:px-8">
          <div id="tabsRow"
            class="flex items-center gap-2 overflow-x-auto no-scrollbar whitespace-nowrap snap-x snap-mandatory scroll-px-2 py-2">
            <button
              class="tab-btn snap-start whitespace-nowrap px-3 py-2 rounded-lg bg-slate-500 text-white text-sm md:text-base"
              data-src="vision.html" id="tab-vision">Vision</button>
            <button
              class="tab-btn snap-start whitespace-nowrap px-3 py-2 rounded-lg bg-slate-500 text-white text-sm md:text-base"
              data-src="services.html" id="tab-services">Services</button>
            <button
              class="tab-btn snap-start whitespace-nowrap px-3 py-2 rounded-lg bg-slate-500 text-white text-sm md:text-base"
              data-src="collaborate.html" id="tab-collaborate">Collaborate</button>
            <button
              class="tab-btn snap-start whitespace-nowrap px-3 py-2 rounded-lg bg-slate-500 text-white text-sm md:text-base"
              data-src="portfolio.html" id="tab-portfolio">Portfolio</button>
            <button
              class="tab-btn snap-start whitespace-nowrap px-3 py-2 rounded-lg bg-slate-500 text-white text-sm md:text-base"
              data-src="contact.html" id="tab-contact">Contact</button>
            <button
              class="tab-btn snap-start whitespace-nowrap px-3 py-2 rounded-lg bg-slate-500 text-white text-sm md:text-base"
              data-src="blogs.html" id="tab-blogs">Blogs</button>
          </div>
        </div>
      </nav>

      <!-- Content area takes remaining viewport height -->
      <section class="flex-1 min-h-0 overflow-hidden">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 md:px-8 h-full min-h-0">
          <div class="h-full min-h-0">
            <iframe id="tabFrame" title="Section Content" class="w-full h-full block" src="about:blank"></iframe>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Tabs behavior
    const tabFrame = document.getElementById('tabFrame');
    function setActiveTab(button) {
      document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.remove('bg-white', 'text-slate-900', 'tab-active');
        b.classList.add('bg-slate-500', 'text-white');
        b.setAttribute('aria-selected', 'false');
      });
      button.classList.remove('bg-slate-500', 'text-white');
      button.classList.add('bg-white', 'text-slate-900', 'tab-active');
      button.setAttribute('aria-selected', 'true');
    }

    function initTabs() {
      const defaultBtn = document.getElementById('tab-vision');
      const buttons = document.querySelectorAll('.tab-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const src = btn.getAttribute('data-src');
          if (src) tabFrame.src = src;
          setActiveTab(btn);
          // ensure the active tab is visible on small screens
          btn.scrollIntoView({ inline: 'nearest', behavior: 'smooth', block: 'nearest' });
        });
      });
      if (defaultBtn) {
        setActiveTab(defaultBtn);
        tabFrame.src = defaultBtn.getAttribute('data-src');
      }
    }

    window.addEventListener('DOMContentLoaded', initTabs);
  </script>
</body>

</html>
