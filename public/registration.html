<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Dream Initiative Registration - FlyMadd Creative</title>
    
    <!-- Tailwind CSS -->
    <link href="./dist/output.css" rel="stylesheet">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- bcryptjs for password hashing -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            text-size-adjust: 100%;
        }
        .gradient-text {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .registration-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="text-white">

    <!-- Registration Form -->
    <div class="max-w-2xl mx-auto px-4 py-8">
        <div class="registration-card rounded-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">
                    üìù <span class="gradient-text">Join One Dream Initiative</span>
                </h1>
                <p class="text-xl text-slate-300">Register to participate in the community voting!</p>
            </div>

            <form id="registrationForm" class="space-y-6" autocomplete="on">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-300 mb-2">Full Name *</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Enter your full name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Address *</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Enter your email address">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username *</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Choose a unique username">
                    <p class="text-sm text-slate-400 mt-1">This will be used in your voting link</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password *</label>
                    <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Create a password (min 6 characters)">
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Confirm your password">
                </div>

                <div>
                    <button type="submit" id="submitBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg transition-colors">
                        Register
                    </button>
                </div>
            </form>

            <div id="errorMessage" class="hidden mt-4 text-red-400 text-sm"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://pjtuisyvpvoswmcgxsfs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqdHVpc3l2cHZvc3dtY2d4c2ZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1Mzg1MDUsImV4cCI6MjA3NzExNDUwNX0.Zj8WxKjj8d2tq2c5ATxN5RtvuIK5sLXPzM2ZC00vIzY';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('registrationForm');
        const errorDiv = document.getElementById('errorMessage');

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 8000);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !username || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Invalid email address');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Hash password in browser using bcryptjs
            const saltRounds = 10;
            const passwordHash = dcodeIO.bcrypt.hashSync(password, saltRounds);

            try {
                // Insert into Supabase
                const { data, error } = await supabase
                    .from('participants')
                    .insert({ name, email, username, password_hash: passwordHash })
                    .select()
                    .single();

                if (error) throw error;

                alert(`Registration successful! Your user code: ${data.user_code}`);
                window.location.href = `user-dashboard.html?user=${data.username}&welcome=true`;

            } catch (err) {
                console.error(err);
                showError(err.message || 'Registration failed');
            }
        });
    </script>
</body>
</html>
